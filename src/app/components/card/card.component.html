<div class="card">
    <img *ngIf="card.img || card.image" src="https://val-do.com/{{card.img || card.image}}" class="card-img-top" [alt]="card.title">
    <div class="card-body">
      <h5 class="card-title">{{ card.title }}</h5>
      <p *ngIf="card.descr" class="card-text">{{ card.descr | shortDescr }}</p>
      <p *ngIf="card.description" class="card-text">{{ card.description | shortDescr }}</p>
    </div>
  </div>
